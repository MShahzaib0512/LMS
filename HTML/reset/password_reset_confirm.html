<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f7f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 1em;
    }

    .form-container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2em;
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-field {
      margin-bottom: 1em;
    }

    .form-field label {
      display: block;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 0.5em;
      text-align: left;
    }

    .form-field input {
      width: 100%;
      padding: 0.75em;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .form-field input:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 0.75em;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    p {
      margin-top: 1em;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: 700;
    }

    a:hover {
      text-decoration: underline;
    }

    .message {
      padding: 10px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      transition: background 0.3s ease;
    }

    .message.error {
      background-color: #f8d7da;
      /* Light red */
      border-left: 5px solid #dc3545;
      /* Darker red */
      color: #721c24;
      /* Dark red text */
    }
  </style>
</head>

<body>
  <h2>Reset Your Password</h2>
  <div class="form-container">
    {% if messages %}
    {% for message in messages %}
    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="form-field">
        {{ form.as_p }}
      </div>
      <button type="submit">Change My Password</button>
    </form>
  </div>
  <p><a href="{% url 'login_user' %}">Back to Login</a></p>
</body>

</html>
